{% extends 'Navbar/customernavbar.html' %}
{% load static %}
<head>
    {% block body %}
  
    <link rel="stylesheet" href="{% static 'css/TrackOrder.css' %}">
    
</head>

<!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary d-flex mx-auto btn-lg" data-toggle="modal" data-target="#myModal">
              Track your order
            </button>
         
            <!-- The Modal -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title mx-auto">Order Status<br>Order Number-6300286016</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="progress-track">
                        <ul id="progressbar">
                            <li class="step0 active " id="step1">Order placed</li>
                            <li class="step0 active text-center" id="step2">In Transit</li>
                            <li class="step0 active text-right" id="step3"><span id="three">Out for Delivery</span></li>
                            <li class="step0 text-right" id="step4">Delivered</li>
                        </ul>
                    </div>
                    <div class="row">
                      <div class="col-9">
                        <div class="details d-table">
                          <div class="d-table-row">
                            <div class="d-table-cell">
                              Transit
                            </div>
                            <div class="d-table-cell">
                              On the way
                            </div>
                          </div>
                          <div class="d-table-row">
                            <div class="d-table-cell">
                              Estimated Delivery Time
                            </div>
                            <div class="d-table-cell">
                              30Min
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="d-table-row">
                          <a href=#><i class="fa fa-phone" aria-hidden="true"></i></a>
                        </div>
                        <div class="d-table-row">
                          <a href=#><i class="fa fa-envelope" aria-hidden="true"></i></a>
                        </div>
                      </div>
                    </div>      
                  </div>                  
              </div>
            </div>
                {% endblock %}
            </div>
