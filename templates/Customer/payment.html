{% extends 'Navbar/customernavbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block body %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AR0OngGi3fZOl_24e9ul7NUVU1VJxH7lyOLaf0KP1Nf0eqdD4QlFumg4zAc6EtVyQVATML55Jd_eFBiI&currency=USD"></script>
</head>
<body>
    <h1>Pay with PayPal</h1>
    <div id="paypal-button-container"></div>





    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '0.01' // Replace with the amount you want to charge
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    window.location.href = 'https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_xclick&business=balachellarao25@gmail.com&item_name=Test+Item&amount=0.01&currency_code=USD';
                });
            }
        }).render('#paypal-button-container');
    </script>
{% endblock %}
</body>
</html>
