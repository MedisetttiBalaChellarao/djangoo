{% extends 'Navbar/restaurantnavbar.html' %}
<!DOCTYPE html>
<html>
<head>
    {% block body %}
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        li span {
            display: block;
        }
        li span.quantity {
            font-weight: bold;
        }
        li span.date {
            color: #888;
        }
    </style>
</head>
<body>

    <ul>
        {% for order in orders %}
            <li>
                <span>{{ order.menu_item.name }}</span>
                <span class="quantity">Quantity: {{ order.quantity }}</span>
                <span class="date">Ordered on: {{ order.order_date }}</span>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
